[[redirects]]
  from = "/surge-proxy/*"
  to = "https://surge.surge.sh/:splat"
  host = "surge.surge.sh"
  status = 200
  force = true
  headers = {X-From = "Netlify"}
[[headers]]
  for = "/surge-proxy/*"
    [headers.values]
      Access-Control-Allow-Origin = "*"
      Access-Control-Allow-Methods = "GET,POST,OPTIONS"
      Access-Control-Allow-Headers = "X-Requested-With"
